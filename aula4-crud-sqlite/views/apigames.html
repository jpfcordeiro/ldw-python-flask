{% extends "base.html" %} {% block content %}
<!-- <p>Bem vindo a página de API</p> -->

<div
  class="container"
  style="background-color: #fff; border-radius: 8px; padding: 20px"
>
  <div class="row">
    {% for game in data|sort(attribute='title') %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm cardgame">
        <img
          src="{{ game.thumbnail }}"
          class="card-img-top"
          alt="{{ game.title }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ game.title }}</h5>
          <h5 style="font-size: 12px; opacity: 0.8">
            {{game.release_date.split('-')[0]}}
          </h5>
          <p class="card-text">{{ game.genre }}</p>
          <p class="card-text">{{ game.platform }}</p>
          <a
            href="{{url_for('apigames', id=game.id)}}"
            class="btn btn-primary mb-2"
            >+ Informações</a
          >
          <div
            class="mt-auto"
            style="display: flex; justify-content: space-between"
          >
            <div class="btn-group">
              <a
                href="{{ game.game_url }}"
                target="_blank"
                class="btn btn-sm btn-outline-secondary"
                >Jogar</a
              >
            </div>
            <div style="text-align: right">
              <small class="text-muted">{{ game.publisher }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
