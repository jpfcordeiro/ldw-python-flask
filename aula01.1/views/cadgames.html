<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Jogos</title>
  </head>
  <body>
    <h2>Cadastro de Jogos</h2>
    <form action="{{url_for('cadGames')}}" method="post">
      <label> Título do Jogo </label>
      <input type="text" name="titulo" required/>
      <label>Ano</label>
      <input type="number" name="ano" required/>
      <label>Categoria</label>
      <input type="text" name="categoria" required/>
      <input
        type="submit"
        value="Cadastrar Jogo"
        style="border-radius: 4px; padding: 3px"
      />
    </form>
    <hr />
    <h2 style="width: 100%; text-align: center">Jogos Disponíveis</h2>
    <table style="width: 100%; padding: 1px; margin-top: 10px" border="1">
      <thead style="background-color: brown; color: #fff">
        <th>Título</th>
        <th>Ano</th>
        <th>Categoria</th>
      </thead>
      <tbody>
        {%for gm in gamelist:%}
        <tr style="text-align: center">
          <td style="padding: 3px">{{gm['titulo']}}</td>
          <td style="padding: 3px">{{gm['ano']}}</td>
          <td style="padding: 3px">{{gm['categoria']}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
