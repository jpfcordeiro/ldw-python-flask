{% extends 'base.html' %}
{% block content %}

<!-- Acessando a flash message -->
{% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Messages é um array que possui "category" e "message" -->
    {% for category, message in messages %} 
        <div class="alert alert-{{ category }}">
        <!-- Aqui irá aparecer a mensagem -->
        {{ message }}
        </div>
    {% endfor %}
 {% endwith %}

<div class="container col-4">
    <div class="card mt-4">
        <div class="card-body m-auto">
            <form action="">
                <label>E-mail:</label>
                <input type="email" name="email" class="form-control" placeholder="email@exemplo.com">
                <label>Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="Insira sua senha">
                <br>
                <button type="submit" class="btn btn-danger btn-block">Entrar</button>
            </form>
            <hr>
            <h6>Não possui conta? <a href="{{url_for('caduser')}}">Cadastre-se!</a></h6>
        </div>
    </div>
</div>
{% endblock content %}
